<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra='JavaScript';
        document.write('La palabra es: ',palabra);
        document.write('<br>');


        //Ver tamaño de un texto
        document.write('Cantidad de letras: ',palabra.length);
        document.write('<br>');

        //Ver cantidad especifica en un texto
        document.write('Primeras cuatro letras: ', palabra.slice(0,4));
        document.write('<br>');

        //Ver cantidad especifica en un texto
        document.write('Primeras cuatro letras: ', palabra.substring(0,4));
        document.write('<br>');

        //Cambiar valores en un Texto
        let saludo='Hola a todos';
        saludo=saludo.replace('Hola ',' adios ')
        document.write(saludo);
        document.write('<br>');

        //Poner en Mayusculas
        document.write('En mayusculas: ', palabra.toUpperCase());
        document.write('<br>');

        //Poner en Minúsculas
        document.write('En minúsculas: ', palabra.toLowerCase());
        document.write('<br>');

        //Unir Texto
        let palabra2='Curso de ';
        document.write('Unir palabras: ', palabra2.concat(palabra));
        document.write('<br>');

        //Acortar espacios entre textos
        let palabra3='       Hola       ';
        document.write(palabra3);
        document.write('<br>');
        document.write(palabra3.trimStart());//Se borran los espacios de la izquierda de la palabra
        document.write('<br>');
        document.write(palabra3.trimEnd());//Se borran los espacios que están a la derecha
        document.write('<br>');
        document.write(palabra3.trim());//Se borran todos los espacios alrededor de la palabra
        document.write('<br>');

        //Cortar Cantidad de caracteres
        document.write(palabra.split('Script'));//Debe estar escrito exactamente igual
        document.write('<br>');
    </script>
</body>
</html>
