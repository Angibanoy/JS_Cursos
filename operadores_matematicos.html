    <script>
        let a,b,sum,res,mult,div,resid,poten;

        //Pedir datos al usuario
        a=parseInt(prompt('Ingrese el primer valor...'));

        //Suma
        sum=a+b;

        //Resta
        res=a-b;

        //Divisi贸n
        div=a/b;

        //Residuo
        resid=a%b;

        //Potencia
        poten=a**b;

        document.write('El reultado de la suma es ',sum);
        document.write('<br>');
        document.write('El resultado de la resta es ',res);

        document.write('El resultado de la multiplicaci贸n es ',mult);
        document.write('<br>');
        document.write('El reultado de la Divisi贸n es ',div);
        document.write('<br>');
        document.write('El residuo es ',resid);
        document.write('<br>');
        document.write('El reultado de la potencia es ',poten);
        document.write('<br>');
    </script>
</body>
